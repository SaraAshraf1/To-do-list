<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
    <div class="card justify-content-center mt-5"  >
      <div class="card-header text-white text-center">
        <h3><strong>Todo List</strong> </h3> 
      </div>
      <div class="card-body">
        <form >
          <div id="form1">
            <!--todo list items-->
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input mt-3" type="checkbox" >

              <input type="text" class="form-control todo" value="Finish your homework" readonly="readonly" >
           
              <a  class="editbtn " href="#" ><span class="far fa-edit fa-xs "></span></a>
              <a  class="rmvBtn"  href="#" > <i class="far fa-trash-alt fa-xs"></i></a>
              
            </div> 
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input mt-3" type="checkbox" >

              <input type="text" class="form-control todo" value="Wash the dishes" readonly=readonly >
           
              <a  class="editbtn " href="#" ><span class="far fa-edit fa-xs "></span></a>
              <a  class="rmvBtn"  href="#" > <i class="far fa-trash-alt fa-xs"></i></a>
            </div>
           
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input mt-3" type="checkbox" >

              <input type="text" class="form-control todo" value="Wash the car" readonly=readonly >
           
              <a  class="editbtn " href="#" ><span class="far fa-edit fa-xs "></span></a>
              <a  class="rmvBtn"  href="#" > <i class="far fa-trash-alt fa-xs"></i></a>
            </div>
           
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input mt-3" type="checkbox" >

              <input type="text" class="form-control todo" value="Walk the dog" readonly=readonly >
           
              <a  class="editbtn " href="#" ><span class="far fa-edit fa-xs "></span></a>
              <a  class="rmvBtn"  href="#" > <i class="far fa-trash-alt fa-xs"></i></a>
            </div>
            
          </div>
        </div>
         <!-- AddTask button-->
       <div class="form-group">
        <div class="input-group ">
          <input id="AddTaskInput" type="text" class="form-control" placeholder="Add Task" >
          <div class="input-group-append">
            <button class="btn " type="button" id="AddButton"><i class="fas fa-plus fa-sm" ></i></button>
          </div>
        </div>
      </div>
        </form>
      </div>
    </div>
  </div>
